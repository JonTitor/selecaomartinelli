{{template "header" .}}

<section class="row justify-content-center">
  <div class="col-12">
    <h2 class="page-header">Comparativo</h2>
    <p class="is-center">Gere o grafico comparativo entre dois Usuarios</p>
    <form method="GET" action="/comparativo/grafico">
      <div class="form-group row">
          <label class="form-control-label col-2 is-right" for="codpai">Usuario:</label>
          <div class="col-10">
            <select required name="codusu" class="form-control">
              {{range $usuario := .Usuarios}}
              <option value="{{$usuario.CodUsu}}">{{$usuario.NomUsu}}</option>
              {{end}}
            </select>
          </div>
      </div>
      <div class="form-group row">
            <label class="form-control-label col-2 is-right" for="codpai">Usuario:</label>
            <div class="col-10">
              <select required name="usucom" class="form-control">
                {{range $usuario := .Usuarios}}
                <option value="{{$usuario.CodUsu}}">{{$usuario.NomUsu}}</option>
                {{end}}
              </select>
            </div>
        </div>
      <div class="col-10 is-right">
          {{$.CSRFInput}}
          <input class="btn btn-primary" type="submit" value="Consultar" />
        </div>
    </div>
  </form>
</section>

{{template "footer" .}}
