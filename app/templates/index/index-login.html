<h1 class="page-header titulo">Login</h1>

<form class="form-horizontal" action="/session/login" method="post">
  <div class="form-group row justify-content-center">
    <div class="col-sm-4 control-label">
      <label for="usuario">Usuário:</label>
    </div>
    <div class="col-sm-8">
      <input id="usuario" name="usuario" required placeholder="Usuário" class="form-control" autofocus />
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-sm-4 control-label">
      <label for="senha">Senha:</label>
    </div>
    <div class="col-sm-8">
      <input id="senha" name="senha" type="password" required="required" placeholder="Senha" class="form-control" />
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-sm-4"></div>

    <div class="col-sm-8">
      {{$.CSRFInput}}
      <button class="btn btn-primary">Acessar</button>
      <form class="form-horizontal" action="/session/login" method="post"></form>
        <button class="btn btn-default">Cadastrar</button>
      </div>
    </div>
  </div>
</form>
