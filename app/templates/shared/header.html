{{define "header"}}
  <!DOCTYPE html>
  <html lang="pt-BR">
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
      <meta name="CSRF_TOKEN" value="{{.CSRF_TOKEN}}">

      <link rel="shortcut icon" href='/assets/imagens/favicon.ico?v={{index .MD5 "favicon.ico"}}' />
      <title>Seletivo - Puzzle</title>
      <link rel="stylesheet" type="text/css" href='/assets/vendor.css?v={{index .MD5 "vendor.css"}}' />
      <link rel="stylesheet" type="text/css" href='/assets/app.css?v={{index .MD5 "app.css"}}' />
    </head>
    <body>
      {{if .OcultarMenuSuperior}}
        {{template "navbar-admin.html" .}}
      {{else}}
        {{template "navbar.html" .}}
      {{end}}

      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-6">
            {{template "flashes.html" .Flashes}}
            {{template "mensagens.html" .Mensagens}}
          </div>
        </div>
{{end}}
