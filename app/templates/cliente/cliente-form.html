<div class="form-group row">
  <label class="form-control-label col-2 is-right" for="nomcli">Nome:</label>
  <div class="col-10">
    <input type="text" class="form-control" required name="nomcli" value="{{.clientes.NomCli}}" placeholder="">
  </div>
</div>

<div class="form-group row">
  <label class="form-control-label col-2 is-right" for="numcnp">CNPJ:</label>
  <div class="col-4">
    <input type="text" class="form-control" data-mask="cnpj" required value="{{if .clientes.NumCnp}}{{formataCNPJ .clientes.NumCnp}}{{end}}" name="numcnp" placeholder="">
  </div>
</div>

<div class="form-group row">
  <label class="form-control-label col-2 is-right" for="desins">I.E:</label>
  <div class="col-4">
    <input type="text" class="form-control" required value="{{.clientes.DesIns}}" name="desins" placeholder="">
  </div>
</div>

<div class="form-group row">
  <label class="form-control-label col-2 is-right" for="desend">Endere√ßo:</label>
  <div class="col-10">
    <input type="text" class="form-control" required value="{{.clientes.DesEnd}}" name="desend" placeholder="">
  </div>
</div>

<div class="form-group row">
  <label class="form-control-label col-2 is-right" for="nomcid">Cidade:</label>
  <div class="col-4">
    <input type="text" class="form-control" required value="{{.clientes.NomCid}}" name="nomcid" placeholder="">
  </div>

  <label class="form-control-label col-2" for="nomcid">UF:</label>
  <div class="col-4">
    <input style="text-transform:uppercase" type="text" maxlength="2" class="form-control" required value="{{.clientes.UniFed}}" name="unifed" placeholder="">
  </div>
</div>

<div class="form-group row">
  <div class="col-2"></div>

  <div class="col-8">
    {{$.CSRFInput}}
    <input class="btn btn-primary" type="submit" value="Enviar" />
  </div>
</div>
